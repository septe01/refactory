<body>
    <div id="center">
        <h2 id="jdl"></h2>
        <h4 id="arr">Result Console</h4>
        <div id="hsl"></div>
    </div>
<script>
    var center = document.getElementById('center');
    var jdl = document.getElementById('jdl');

    function swap(arr, first_Index, second_Index){
    var temp = arr[first_Index];
    arr[first_Index] = arr[second_Index];
    arr[second_Index] = temp;
}

function bubble_Sort(arr){

    var len = arr.length,
        i, j, stop;

    for (i=0; i < len; i++){
        for (j=0, stop=len-i; j < stop; j++){
            if (arr[j] > arr[j+1]){
                swap(arr, j, j+1);
            }
        }
    }

    return arr;
}
console.log(bubble_Sort([1, 3, 4, 1, 201, 100, 4, 7, 42, 85, 12, 583, 13, 104, 31, 76, 49]));

    jdl.innerHTML = "Bubble Sort";
    center.style.textAlign = "center";
    
</script>
