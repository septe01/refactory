<body>
	<div id="center">
		<h2 id="jdl"></h2>
		<button id="click">Click Me</button>
	</div>
	


<script>
	var center = document.getElementById('center');
	var jdl = document.getElementById('jdl');
	var click = document.getElementById('click').addEventListener("click", function(){
		var str = parseInt(prompt("menentukan grade :"));
		var text = 'grade anda : ';
		if(str >= 90){
			alert(text+'A');
		}else if(str >= 80 && str <= 89){
			alert(text+'B');
		}else if(str >= 70 && str <= 79){
			alert(text+'C');
		}else if(str >= 60 && str <= 69){
			alert(text+'D');
		}else if(str <= 59){
			alert(text+'E');
		}else{
			alert('yang dimasukan harus angka.');
		}
	});
	jdl.innerHTML = "Grade";
	center.style.textAlign = "center";
</script>
