<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test 8 Refactory</title>
</head>
<body>
	<div id="center">
		<h2 id="jdl"></h2>
		<button id="click">Click Me</button>
	</div>
<script>
	var center = document.getElementById('center');
	var jdl = document.getElementById('jdl');
	var click = document.getElementById('click').addEventListener("click", function(){
		var num = parseInt(prompt("Input bilang 1 - 1000:"));

		for(var i = 1; i <= num; i++){//loop dlu nl 1 - ke n

			if(i % 2 == 1 && i % 5 != 0){//cek bilangan ganjil dan ganjil nl modulus 5 != 0 biar ganjil 5 tidak di cetak di baris ini. 
				document.write(i+' Ganjil<br>');
			}
			if(i % 5 == 0 && i % 10 != 0){//cek bilangan ganjil 5  dan keluar kan bilangan genap nya
				document.write(i+' Ganjil Kelipatan Lima<br>');
			}
			if(i % 10 == 0 && i % 100 != 0){//cek bilangan Genap kel 5  dan keluar kan bilangan genap ratusan
				document.write(i+' Genap Kelipatan Lima<br>');
			}
			if(i % 100 == 0){//cek bilangan ratusan
				document.write(i+' Kelipatan Seratus<br>');
			}
			if(i % 2 == 0 && i % 5 != 0){//cek bilangan genap
				document.write(i+' Genap<br>');
			}

		}

	});
	jdl.innerHTML = "Ganjil/Genap/Kelipatan";
	center.style.textAlign = "center";
	
</script>
</body>
</html>
