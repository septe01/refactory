<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test 6 Refactory</title>
</head>
<body>
	<div id="center">
		<h2 id="jdl"></h2>
		<button id="click">Click Me</button>
	</div>
<script>
	var center = document.getElementById('center');
	var jdl = document.getElementById('jdl');
	var click = document.getElementById('click').addEventListener("click", function(){
		var num1 = parseInt(prompt("Input pertama :"));
		var num2 = parseInt(prompt("Input kedua :"));
		for(var i = num1; i <= num2; i++){
			document.write(i);
		}

	});
	jdl.innerHTML = "Loop with Range";
	center.style.textAlign = "center";
	
</script>
</body>
</html>
